<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:description" content="Chaos Domain is an upcoming game website under the ownership of Skrypt"/>
    <title>Chaos Domain - Your Place for unblocked games</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlalHpgZ4V6bQ0Tf5Dk0n9u50h0sFjN5Fp+V7Q9g40/7rF8c6K5E5zB6v7y6F2zW5d5+P5o5/R7f+E0A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary-color: #FF4500;
            --secondary-color: #FF8C00;
            --dark-bg: #100303;
            --mid-dark-bg: #1a0505;
            --light-text: #e0e0e0;
            --soft-text: #cccccc;
            --accent-glow: rgba(255, 69, 0, 0.7);
            --border-glow: rgba(255, 140, 0, 0.4);
            --transition-speed: 0.3s ease-in-out;
            --border-radius-soft: 8px;
            --border-radius-round: 25px;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: var(--light-text);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: var(--dark-bg);
        }

        body.no-scroll {
            overflow: hidden;
        }

        body.intro-active main,
        body.intro-active footer,
        body.intro-active header,
        body.intro-active nav {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        body.intro-finished main,
        body.intro-finished footer,
        body.intro-finished header,
        body.intro-finished nav {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.7s ease-in-out, visibility 0.7s ease-in-out;
            pointer-events: all;
        }

        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, var(--dark-bg) 0%, #300a0a 50%, #8b0000 100%);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: introFadeOut 0.8s ease-out 4.5s forwards;
        }

        #volcano-blast {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #ff8c00 0%, #ff4500 50%, rgba(255, 0, 0, 0) 100%);
            opacity: 0;
            animation: blastErupt 3s ease-out forwards;
            box-shadow: 0 0 30px 15px rgba(255, 69, 0, 0.7);
        }

        #intro-text {
            font-family: 'Rajdhani', sans-serif;
            color: var(--secondary-color);
            font-size: 3.5em;
            text-shadow: 0 0 15px var(--primary-color), 0 0 30px var(--primary-color);
            margin-top: 30px;
            opacity: 0;
            animation: textFadeIn 1s ease-in 2s forwards;
            letter-spacing: 2px;
        }

        @keyframes blastErupt {
            0% {
                transform: scale(0.1);
                opacity: 0;
                box-shadow: 0 0 5px 2px rgba(255, 69, 0, 0.7);
            }
            20% {
                opacity: 1;
                transform: scale(1.8);
                box-shadow: 0 0 120px 60px rgba(255, 140, 0, 0.9);
            }
            60% {
                opacity: 0.7;
                transform: scale(3.5);
                box-shadow: 0 0 180px 80px rgba(255, 69, 0, 0.6);
            }
            100% {
                transform: scale(5);
                opacity: 0;
                box-shadow: 0 0 250px 120px rgba(255, 0, 0, 0.3);
            }
        }

        @keyframes textFadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes introFadeOut {
            0% {
                opacity: 1;
                visibility: visible;
                pointer-events: all;
            }
            100% {
                opacity: 0;
                visibility: hidden;
                display: none;
                pointer-events: none;
            }
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #300a0a 40%, #8b0000 70%, #ff4500 100%);
            opacity: 0.8;
        }

        header {
            background-color: rgba(26, 5, 5, 0.9);
            padding: 25px 40px;
            text-align: center;
            border-bottom: 3px solid var(--primary-color);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
            position: relative;
            z-index: 2;
        }

        header h1 {
            font-family: 'Rajdhani', sans-serif;
            color: var(--secondary-color);
            text-shadow: 0 0 12px var(--primary-color), 0 0 25px var(--primary-color);
            margin: 0;
            font-size: 3em;
            letter-spacing: 1.5px;
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
            color: var(--soft-text);
            font-weight: 300;
        }

        .search-container {
            margin: 25px auto 0;
            max-width: 550px;
            position: relative;
            display: flex;
            border-radius: var(--border-radius-round);
            overflow: hidden;
        }

        .search-input {
            flex-grow: 1;
            padding: 14px 50px 14px 20px;
            border: 2px solid var(--primary-color);
            border-radius: var(--border-radius-round);
            background: rgba(255, 255, 255, 0.15);
            color: var(--light-text);
            font-size: 1.1em;
            outline: none;
            transition: all var(--transition-speed);
            backdrop-filter: blur(8px);
            box-sizing: border-box;
        }

        .search-input::placeholder {
            color: rgba(224, 224, 224, 0.7);
        }

        .search-input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 15px var(--border-glow);
            background: rgba(255, 255, 255, 0.2);
        }

        .search-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--light-text);
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 50%;
            transition: all var(--transition-speed);
            font-size: 1.2em;
        }

        .search-button:hover {
            color: var(--secondary-color);
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-50%) scale(1.1);
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 18px 0;
            text-align: center;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 100;
            width: 100%;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        nav ul li a {
            color: var(--light-text);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.15em;
            padding: 10px 20px;
            border-radius: var(--border-radius-soft);
            transition: var(--transition-speed);
            position: relative;
            overflow: hidden;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary-color);
            transform: translateX(-100%);
            transition: transform var(--transition-speed);
        }

        nav ul li a:hover::after,
        nav ul li a.active::after {
            transform: translateX(0);
        }

        nav ul li a:hover,
        nav ul li a.active {
            background-color: var(--primary-color);
            color: var(--dark-bg);
            transform: translateY(-5px);
            box-shadow: 0 5px 20px var(--accent-glow);
        }

        main {
            flex-grow: 1;
            padding: 50px 40px;
            text-align: center;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
            width: 100%;
            box-sizing: border-box;
            background: radial-gradient(ellipse at center, rgba(30, 10, 10, 0.6) 0%, rgba(16, 3, 3, 0.8) 100%);
        }

        main h2 {
            font-family: 'Rajdhani', sans-serif;
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 8px rgba(255, 69, 0, 0.5);
            position: relative;
            padding-bottom: 15px;
        }

        main h2::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            width: 80px;
            height: 4px;
            background-color: var(--secondary-color);
            border-radius: 2px;
        }

        .category-filters {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 90%;
        }

        .category-filters button {
            padding: 12px 30px;
            font-size: 1.05em;
            font-weight: 700;
            font-family: 'Rajdhani', sans-serif;
            color: var(--light-text);
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--primary-color);
            border-radius: var(--border-radius-round);
            cursor: pointer;
            transition: all var(--transition-speed);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .category-filters button:hover,
        .category-filters button.active {
            background-color: var(--primary-color);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--accent-glow), 0 0 10px rgba(0, 0, 0, 0.5);
            transform: translateY(-3px) scale(1.02);
            border-color: var(--secondary-color);
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 35px;
            max-width: 1300px;
            margin-top: 20px;
            width: 100%;
        }

        .game-card {
            background-color: rgba(30, 10, 10, 0.95);
            border: 2px solid var(--primary-color);
            border-radius: var(--border-radius-soft);
            padding: 25px;
            box-shadow: 0 0 25px rgba(255, 69, 0, 0.25);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: inherit;
            overflow: hidden;
        }

        .game-card:hover {
            transform: translateY(-12px) scale(1.03);
            box-shadow: 0 0 40px var(--accent-glow), 0 0 60px rgba(255, 69, 0, 0.5);
            border-color: var(--secondary-color);
        }

        .game-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: var(--border-radius-soft);
            margin-bottom: 20px;
            border: 2px solid rgba(255, 140, 0, 0.5);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: transform var(--transition-speed);
        }

        .game-card:hover img {
            transform: scale(1.05);
        }

        .game-card h3 {
            font-family: 'Rajdhani', sans-serif;
            color: var(--secondary-color);
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 1.5em;
            letter-spacing: 0.8px;
        }

        .game-card p {
            font-size: 0.95em;
            color: var(--soft-text);
            flex-grow: 1;
            line-height: 1.6;
            margin: 0 0 15px 0;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .game-card .play-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--dark-bg);
            padding: 12px 25px;
            border-radius: var(--border-radius-soft);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.05em;
            margin-top: 20px;
            transition: background-color var(--transition-speed), transform var(--transition-speed), box-shadow var(--transition-speed);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .game-card .play-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 0 15px var(--secondary-color), 0 0 8px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: rgba(26, 5, 5, 0.9);
            padding: 25px;
            text-align: center;
            border-top: 3px solid var(--primary-color);
            box-shadow: 0 -6px 20px rgba(0, 0, 0, 0.6);
            position: relative;
            z-index: 1;
            margin-top: auto;
            font-size: 0.95em;
            color: #b0b0b0;
            letter-spacing: 0.2px;
        }

        @media (max-width: 1024px) {
            header h1 {
                font-size: 2.8em;
            }
            nav ul {
                gap: 25px;
            }
            .game-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 25px;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 20px 20px;
            }
            header h1 {
                font-size: 2.2em;
            }
            header p {
                font-size: 1em;
            }
            .search-container {
                max-width: 90%;
            }
            .search-input {
                padding: 12px 45px 12px 15px;
                font-size: 1em;
            }
            .search-button {
                font-size: 1.1em;
                right: 5px;
            }

            nav ul {
                flex-direction: column;
                gap: 8px;
                padding: 0 10px;
            }
            nav ul li a {
                padding: 10px 15px;
                display: block;
                font-size: 1em;
            }
            nav ul li a:hover,
            nav ul li a.active {
                transform: translateY(-2px);
            }
            nav ul li a::after {
                height: 2px;
            }

            main {
                padding: 30px 15px;
                max-height: none;
            }
            main h2 {
                font-size: 2em;
                margin-bottom: 25px;
            }
            main h2::after {
                width: 60px;
            }

            .category-filters {
                gap: 10px;
                margin-bottom: 25px;
                justify-content: center;
            }
            .category-filters button {
                padding: 8px 20px;
                font-size: 0.9em;
                border-radius: 20px;
            }
            .category-filters button:hover,
            .category-filters button.active {
                transform: translateY(-1px);
            }

            .game-grid {
                grid-template-columns: 1fr;
                padding: 0;
                width: 95%;
                margin: 0 auto;
            }
            .game-card {
                padding: 20px;
            }
            .game-card img {
                height: 160px;
            }
            .game-card h3 {
                font-size: 1.3em;
            }
            .game-card p {
                font-size: 0.9em;
                -webkit-line-clamp: 4;
            }
            .game-card .play-button {
                padding: 10px 20px;
                font-size: 0.95em;
            }
            footer {
                padding: 15px;
                font-size: 0.85em;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.6em;
            }
            header p {
                font-size: 0.9em;
            }
            #intro-text {
                font-size: 2.5em;
            }
            .category-filters button {
                padding: 6px 15px;
                font-size: 0.8em;
            }
            .game-card img {
                height: 140px;
            }
        }

        .about-content, .contact-content {
            background: rgba(30, 10, 10, 0.9);
            border-radius: var(--border-radius-soft);
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 25px rgba(255, 69, 0, 0.25);
            margin: 40px auto;
            max-width: 900px;
            padding: 40px;
            text-align: left;
            box-sizing: border-box;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlideUp 0.8s ease-out forwards 0.5s;
        }

        .about-content h2, .contact-content h2 {
            color: var(--secondary-color);
            font-family: 'Rajdhani', sans-serif;
            font-size: 2.2em;
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
            text-shadow: 0 0 5px rgba(255, 140, 0, 0.5);
            margin-bottom: 25px;
            position: relative;
        }

        .about-content h2::after, .contact-content h2::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 60px;
            height: 3px;
            background-color: var(--secondary-color);
            border-radius: 2px;
        }


        .about-content p, .contact-content p {
            font-size: 1.1em;
            line-height: 1.8;
            color: var(--light-text);
            margin-bottom: 20px;
        }

        .contact-content a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color var(--transition-speed);
            font-weight: 600;
        }

        .contact-content a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        @keyframes fadeInSlideUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
